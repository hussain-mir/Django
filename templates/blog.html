{% extends 'basic.html' %}
{% block blogactive %}active {% endblock blogactive %}
<style>
    .container{
      min-height: 90vh;
    }
  </style>

{% block content %}
<h1>welcome to hussain mirs blogs </h1>
{% for blog in blogs %}
<div class="my-2">
    <h3 class="text-dark" ><a href="/blogpost/{{blog.slug}}" class= "text-dark" >{{blog.title}} </a></h3>
    <div class="my-2">
        {{blog.content|safe|slice:114}}...
    </div>
    <a href="/blogpost/{{blog.slug}}" class="text-dark">
        <button type="button" class="btn btn-primary">read more...</button>
    </a>
{% endfor %}
</div>
 
    {% endblock %}
